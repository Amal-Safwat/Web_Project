<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b1361fb5d5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>إنشاء حساب | مصيفنا</title>
</head>
<body id="contact">
    <div class="contact-container">
        <div class="contact">
            <div class="heading">
                <h1 style="color: white;">إنشاء حساب</h1>
            </div>
            <form id="contact-form" action="" method="POST">

                <div class="field">
                    <label for="name">الاسم
                        <i id="i1" class="fas fa-id-card"></i>
                        <input class="input" type="text" name="name" id="name" placeholder="الإسم كامل .." />
                    </label>
                </div>

                <label for="email">الايميل
                    <i id="i2" class="fas fa-envelope"></i>
                    <input class="input" type="email" name="email" placeholder="البريد الإلكتروني .." />
                </label>
                <label for="phone">رقم الهاتف
                    <i id="i3" class="fas fa-phone"></i>
                    <input class="input" type="number" name="phone" placeholder="رقم الهاتف .." />
                </label>
                <label for="password">كلمة المرور
                    <i id="i4" class="fas fa-key"></i>
                    <input class="input" type="password" name="password" placeholder="كلمة المرور .." />
                </label>
                <label for="repassword">تأكيد كلمة المرور
                    <i id="i5" class="fas fa-key"></i>
                    <input class="input" type="password" name="repassword" placeholder="تأكيد كلمة المرور .." />
                </label>
                <div class="button"><input type="submit" class="sub" name="create" id="create" value="إنشاء حساب"> </div>
            </form>
        </div>
    </div>
</body>
</html>
