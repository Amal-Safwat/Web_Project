<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b1361fb5d5.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>تسجيل الدخول | مصيفنا</title>
</head>
<body>
    <div class="signup-container">
        <div class="inputs">
            <div class="heading" style="text-align: center;">
                <h1>تسجيل الدخول</h1>
            </div>
            <label for="email">الايميل
                <i class="fas fa-envelope"></i>
                <input class="input" type="email" name="email" placeholder="البريد الإلكتروني .." />
            </label>
            <label for="password">كلمة المرور
                <i class="fas fa-key"></i>
                <input class="input" type="password" name="password" placeholder="كلمة المرور .." />
            </label>
            <div class="button"><input type="submit" class="sub" name="signin" id="signin" value="تسجيل الدخول"> </div>
        </div>

        <div class="image">
            <img src="img/beach-2179624_1280.jpg" alt="">
        </div>
    </div>
</body>
</html>
